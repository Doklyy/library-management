# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL/MariaDB)
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/library?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=abc1234
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# H2 Console Configuration (Optional - can remove if not needed)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JWT Configuration
app.jwt.secret=library_management_system_secret_key_2024_secure_and_long_enough
app.jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.library=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Content Type Configuration
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.default-content-type=application/json

# Google Books API
google.books.api.url=https://www.googleapis.com/books/v1/volumes

# RestTemplate Configuration
rest.template.connect.timeout=5000
rest.template.read.timeout=5000
